<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366"/>
      <stop offset="100%" style="stop-color:#128C7E"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Fundo circular com gradiente -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- Brilho sutil -->
  <ellipse cx="35" cy="30" rx="25" ry="20" fill="url(#glassGrad)"/>
  
  <!-- Ícone WhatsApp estilizado -->
  <g transform="translate(50,50) scale(0.7)">
    <!-- Balão de mensagem -->
    <path d="M0,-35 C19,-35 35,-19 35,0 C35,19 19,35 0,35 C-10,35 -19,31 -26,25 L-40,30 L-32,17 C-37,10 -40,2 -40,-7 C-40,-22 -22,-35 0,-35 Z" 
          fill="white"/>
    
    <!-- Telefone/Óculos estilizado dentro -->
    <g transform="scale(0.5)">
      <!-- Armação de óculos minimalista -->
      <ellipse cx="-18" cy="-5" rx="14" ry="12" fill="none" stroke="#128C7E" stroke-width="4"/>
      <ellipse cx="18" cy="-5" rx="14" ry="12" fill="none" stroke="#128C7E" stroke-width="4"/>
      <path d="M-4,-5 Q0,-10 4,-5" fill="none" stroke="#128C7E" stroke-width="3"/>
      <line x1="-32" y1="-5" x2="-40" y2="-10" stroke="#128C7E" stroke-width="3" stroke-linecap="round"/>
      <line x1="32" y1="-5" x2="40" y2="-10" stroke="#128C7E" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Pequeno indicador de conexão -->
  <circle cx="78" cy="22" r="10" fill="#4CAF50"/>
  <circle cx="78" cy="22" r="6" fill="white"/>
  <circle cx="78" cy="22" r="4" fill="#4CAF50"/>
</svg>
