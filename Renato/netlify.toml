# Netlify Configuration
# Landing Page - Renato Araújo

[build]
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"

# Headers para performance e segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para imagens
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para vídeos
[[headers]]
  for = "/assets/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Sem cache para HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect www para não-www (descomente se necessário)
# [[redirects]]
#   from = "https://www.seudominio.com.br/*"
#   to = "https://seudominio.com.br/:splat"
#   status = 301
#   force = true

# Redirect HTTP para HTTPS (automático no Netlify)
[[redirects]]
  from = "http://seudominio.com.br/*"
  to = "https://seudominio.com.br/:splat"
  status = 301
  force = true

# Asset optimization
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true
  
[build.processing.html]
  pretty_urls = true
  
[build.processing.images]
  compress = true